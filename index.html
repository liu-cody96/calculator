<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="myScript.js" defer></script>
</head>

<!-- The DOM -->
<body>

  <div id = "calculator-body">
    <div id="calculator-display">0</div>
    <div id="calculator-container">
        <div id="calculator-buttons">

          <div id="calculator-numbersfunctions">
            <div id="calculator-numbers">
              <button class="calculator-clear">Clear</button>
              <button class="calculator-negative">+/-</button>
              <button class="calculator-percentage">%</button>
              <button class="calculator-number">1</button>
              <button class="calculator-number">2</button>
              <button class="calculator-number">3</button>
              <button class="calculator-number">4</button>
              <button class="calculator-number">5</button>
              <button class="calculator-number">6</button>
              <button class="calculator-number">7</button>
              <button class="calculator-number">8</button>
              <button class="calculator-number">9</button>
              <button class="calculator-number" id="calculator-zero">0</button>
              <button class="calculator-number">.</button>
            </div>

          </div>

          <div id="calculator-operations">
            <button class="calculator-operator" id="calculator-operator">+</button>
            <button class="calculator-operator" id="calculator-operator">-</button>
            <button class="calculator-operator" id="calculator-operator">*</button>
            <button class="calculator-operator" id="calculator-operator">/</button>
            <button class="calculator-operator" id="calculator-equals">=</button>

          </div>
        </div>
    </div>
  </div>
</body>

</html>
